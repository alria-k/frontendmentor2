<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/cssReset.css" />
    <title>Time tracking dashboard</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="cards__box">
          <div class="cards__box__profile">
            <div class="cards__box-photo">
              <img
                class="profile-photo__img"
                src="./images/image-jeremy.png"
                alt=""
              />
              <div class="cards__box__profile-text">
                <p class="cards__box-subtitle">Report for</p>
                <h1 class="cards__box-title">Jeremy Robson</h1>
              </div>
            </div>
            <div class="cards__box-selectors">
              <div class="cards__box-selectors-btns">Daily</div>
              <div
                class="cards__box-selectors-btns cards__box-selectors-btns--active"
              >
                Weekly
              </div>
              <div class="cards__box-selectors-btns">Monthly</div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
